<div class="container-fluid">
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">


      <mat-form-field class="w-100">
        <mat-label>Seleccionar Tr치mite</mat-label>
        <input type="text" matInput [formControl]="inputProcedure" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let procedure of filteredProcedures | async" [value]="procedure">
            {{procedure.type}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Costos
            </mat-panel-title>
            <mat-panel-description>
              Llene los campos para costos
              <i class="fa fa-dollar ml-1"></i>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <!--    body-->
          <div>
            <!--        body section costType price-->
            <div formArrayName="arrayCost">

              <!-- accion para a침adir-->
              <div class="row justify-content-end margen">
                <div class="col-md-2">
                  <button (click)="addNewCost()" type="button" mat-raised-button color="primary"
                          title="A침adir"><i
                    class="fa fa-plus"> A침adir</i>
                  </button>
                </div>
              </div>

              <!--        Seccion para escoger costo y setear precio-->
              <div class="row justify-content-center"
                   *ngFor="let cost of myForm.controls.arrayCost['controls']; let i = index">
                <div class="col">
                  <div [formGroupName]="i.toString()" class="row margen">
                    <!--costType-->
                    <div class="col pr-0 pl-0">

                      <div class="row justify-content-center">
                        <mat-form-field class="w-75">

                          <input type="text" placeholder="Seleccione costo" matInput [matAutocomplete]="autoC"
                                 formControlName="typeCost">

                          <mat-autocomplete #autoC="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions[i] | async" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                      </div>

                    </div>
                    <!--price-->
                    <div class="col pr-0 pl-0">
                      <div class="row justify-content-center">
                        <mat-form-field class="w-75">
                          <input matInput placeholder="Precio" formControlName="price">
                        </mat-form-field>
                      </div>
                    </div>
                    <!--accion para eliminar-->
                    <div class="col-2  pr-0 pl-0">
                      <button (click)="deleteCost(i)" type="button" mat-mini-fab color="warn" title="Eliminar"><i
                        class="fa fa-times-circle"></i></button>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <!--footer section-->
            <div class="row justify-content-center margen">
              <div class="col-md-6 ">
                <div class="row justify-content-start">
                  <div class="col text-center font-weight-bold">
                    <label>Total</label>
                  </div>
                  <div class="col priceBox">
              <span>
              ${{costTotal | number:'1.2-2'}}
              </span>
                  </div>
                  <div class="col">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="row justify-content-center margen">
      <div class="col-3">
        <button class="btn-block" type="submit" mat-raised-button color="primary"><i class="fa fa-file"> Generar
          Tramite</i>
        </button>
      </div>
    </div>
  </form>
</div>
