<div class="formContentParent">
  <div class="wrapper fadeInDown" >
    <div class="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img class="m-3 img-thumbnail" src="./assets/img/logo.png" id="icon" alt="User Icon"/>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login(f)" #f="ngForm"
            class="login100-form validate-form"
      >
        <input type="email" id="login" class="fadeIn second inputLogin" name="email" placeholder="Usuario" [(ngModel)]="user.email">
        <input type="password" id="password" class="fadeIn third inputLogin" name="password" placeholder="ContraseÃ±a" [(ngModel)]="user.password">

        <button type="submit" style="width: 86%" class="btn btn-outline-primary m-3"> Login </button>

        <a style="width: 86%" class="btn btn-outline-primary m-3" [routerLink]="['/dashboard']"> Entrar </a>
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
      </div>
    </div>
  </div>
</div>
